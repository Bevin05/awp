<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <script>
        function error(err) {
            document.getElementById('err').innerHTML = err;
        }
        function isValid() {
            var uname = document.getElementById("uname").value;
            var pwd = document.getElementById("pwd").value;
            // document.append(pwd.length)
            if (uname == "") {
                error("username is empty");
            } else if (!pwd) {
                error("password is empty");
            } else if (/^[a-zA-Z_@.]+$/.test(uname) == false) {
                error("Invalid Username");
            } else if (pwd.length < 6) {
                alert("password should be >=6 characters");
            } else {
                alert("Validation is successful");
                return true;
            }
            return false;
        }
    </script>
</head>

<body class="d-flex align-items-center vh-100">
    <div class="container mx-auto mt-4 bg-light border" style="width:40vw;">
        <form action="#" onsubmit="return isValid()">
            <div class="row">
                <input class="col m-1 p-2" type="text" id="uname" placeholder="Enter your username">
            </div>
            <div class="row">
                <input class="col m-1 p-2" type="password" id="pwd" placeholder="Enter your password">
            </div>
            <div class="row">
                <p class="col-6 m-1 text-danger" id="err"></p>
                <button class="col m-1 btn btn-warning" type="reset">Clear</button>
                <button class="col m-1 btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
